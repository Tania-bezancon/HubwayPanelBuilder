<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Touchpoint Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 12px;
      font-size: 12px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 12px;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
  </style>
</head>

<body>
  <h3>Touchpoint Panel Generator</h3>

  <label for="webhook">Webhook URL</label>
  <input id="webhook" type="text" placeholder="https://mrs.hubway.ai/api/webhooks/touchpoints" />

  <label for="targetPage">Target Page Name</label>
  <input id="targetPage" type="text" placeholder="ex: Generated Panels" />

  <div class="buttons">
    <button id="close">Close</button>
    <button id="create">Generate</button>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    document.getElementById("create").onclick = () => {
      parent.postMessage({
        pluginMessage: {
          type: "generate",
          webhook: $("webhook").value.trim(),
          targetPage: $("targetPage").value.trim()
        }
      }, "*");
    };

    document.getElementById("close").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "close" } }, "*");
    };
  </script>
</body>
</html>
